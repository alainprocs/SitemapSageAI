<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Cluster Analysis</title>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="modern-ui">
    <div class="container">
        <header>
            <h1>SEO Cluster Analysis</h1>
        </header>

        <main>
            <div class="hero-section">
                <div class="card">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert {{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <form id="sitemap-form" action="{{ url_for('analyze') }}" method="post">
                        <div class="form-group">
                            <label for="sitemap_url">Enter your sitemap URL</label>
                            <div class="input-wrapper">
                                <i data-lucide="globe"></i>
                                <input type="text" id="sitemap_url" name="sitemap_url" 
                                       placeholder="example.com/sitemap.xml" required>
                            </div>
                        </div>
                        
                        <button type="submit" id="submit-button" class="button">
                            <span>Analyze Sitemap</span>
                            <span id="loading-indicator" class="spinner-loader hidden"></span>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            // Show loading indicator when form is submitted
            document.getElementById('sitemap-form').addEventListener('submit', function() {
                document.getElementById('loading-indicator').classList.remove('hidden');
                document.getElementById('submit-button').disabled = true;
            });
        });
    </script>
</body>
</html>
